<main class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <button class="btn btn-danger btn-block" (click)="signInWithGoogle()">
            <i class="fa fa-google" aria-hidden="true"></i>
            Iniciar con Google
            </button>
            <button class="btn btn-primary btn-block" *ngIf="user" (click)="signOut()">
                <i class="fa fa-sign-out"></i>
                Cerrar Sesion
            </button>
        </div>
        <div class="col-md-6" *ngIf="user">
            <img src="{{ user.photoUrl }}">
            <div>
                <h4>{{ user.name }}</h4>
                <p>{{ user.email }}</p>
            </div>

        </div>
    </div>

</main>
