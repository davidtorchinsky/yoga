<nav role='navigation' class="ubicm pull-left">
    <div id="menuToggle">
        <!--
      A fake / hidden checkbox is used as click reciever,
      so you can use the :checked selector on it.
      -->
        <input type="checkbox" (click)="click()" ng-model="check.value" [checked]="check" />

        <!--
      Some spans to act as a hamburger.
      
      They are acting like a real hamburger,
      not that McDonalds stuff.
      -->
        <span></span>
        <span></span>
        <span></span>

        <!--
      Too bad the menu has to be inside of the button
      but hey, it's pure CSS magic.
      -->

        <div class="spacer" [@gatillo]="sidebar ? 'abierto' : 'cerrado'" (click)="click()">
            <ul id="menu" class='abierto' [@gatillo]="sidebar ? 'abierto' : 'cerrado'" (click)="$event.stopPropagation()">
                <a href="#">
                    <li [ngClass]="{'run-animation-0': sidebar}">Home</li>
                </a>
                <a href="#">
                    <li [ngClass]="{'run-animation-1': sidebar}">About</li>
                </a>
                <a href="#">
                    <li [ngClass]="{'run-animation-2': sidebar}">Info</li>
                </a>
                <a href="#">
                    <li [ngClass]="{'run-animation-3': sidebar}">Contact</li>
                </a>
                <a href="https://erikterwan.com/" target="_blank">
                    <li [ngClass]="{'run-animation-4': sidebar}">Show me more</li>
                </a>
            </ul>
        </div>
    </div>
</nav>
